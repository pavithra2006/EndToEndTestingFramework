name: daily-cron-workflow
run-name: Check
on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *
     
jobs:

  Run-UI-Automation:
    timeout-minutes : 30
    
    runs-on: windows-latest
    
    steps:
      - name : Set-up jdk 11
        uses : actions/setup-java@v1
        with:
          java-version : 11
          
      - name : Set-up chrome
        uses: browser-actions/setup-chrome@v1
      
      - name : Checkout repo
        uses : actions/checkout@v3
        
      - name : Run UI test
        working-directory : ./FrameworkFromScratch
        run : |
          chrome --latest
          mvn clean test
        
  Clean-up:
    runs-on: ubuntu-latest
    if : ${{failure()}}
    needs : [Run-UI-Automation]
    steps:
      - name : Log failure
        run : echo 'UI automation failed, please check the logs'
     
   
