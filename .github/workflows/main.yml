name: Run UI Automation
run-name: UI Automation
on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *
  repository_dispatch:
    types: [my-event]

jobs:
  Run-UI-Automation:
    timeout-minutes: 30
    runs-on: windows-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the changed files back to the repository.
        contents: write
        
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run UI test
        working-directory: ./FrameworkFromScratch
        run: |
          mvn clean test -DisRemote=yes
        
      - name: Commit to master
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Commit index.html

  Clean-up:
    runs-on: ubuntu-latest
    if: ${{failure()}}
    needs: [ Run-UI-Automation ]
    steps:
      - name: Log failure
        run: echo 'UI automation failed, please check the logs'
        
  Trigger-email:
    runs-on: ubuntu-latest
    needs: [ Run-UI-Automation ] 
    steps: 
      - name: Send mail
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          # Server port, default 25:
          server_port: 465
          # Optional whether this connection use TLS (default is true if server_port is 465)
          secure: true
          # Optional (recommended) mail server username:
          username: ${{secrets.MAIL_USERNAME}}
          # Optional (recommended) mail server password:
          password: ${{secrets.MAIL_PASSWORD}}
          # Required mail subject:
          subject: Github Actions UI AUTOMATION job result
          to: pavi2098@gmail.com, pavithrasathya2098@gmail.com
          from: ABC ord  # <abc@org.com>
          body: Build job of ${{github.repository}} completed successfully!
          attachments: ./index.html
 
     
   
